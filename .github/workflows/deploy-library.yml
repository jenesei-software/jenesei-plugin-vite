name: deploy-library

on:
  workflow_dispatch:
    inputs:
      build_folder:
        description: "Build output folder"
        required: false
        default: "build"
        type: string
      env_property:
        description: "Environment property"
        default: "VITE_APP_VERSION"
        required: false
        type: string
      registry_type:
        description: "Registry type"
        required: true
        default: "all"
        type: choice
        options:
          - npm
          - github
          - all
      version_type:
        description: "Version bump"
        required: true
        default: "patch"
        type: choice
        options:
          - major
          - minor
          - patch
      package_manager:
        description: "Package manager"
        required: false
        default: "yarn"
        type: choice
        options:
          - npm
          - yarn
          - bun
          - pnpm

jobs:
  call-publisher:
    uses: jenesei-software/.github/.github/workflows/deploy-library.yml@main
    with:
      env_property: ${{ inputs.env_property }}
      build_folder: ${{ inputs.build_folder }}
      registry_type: ${{ inputs.registry_type }}
      version_type: ${{ inputs.version_type }}
      package_manager: ${{ inputs.package_manager }}
    secrets:
      NPM_TOKEN: ${{ secrets.NPM_CYRILSTRONE_TOKEN }}
      ACCESS_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN  }}